<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Discounts</title>
    <link rel="icon" href="https://store.steampowered.com/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-surface: #242424;
            --accent-primary: #4CAF50;
            --accent-secondary: #2196F3;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #757575;
            --border-radius: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 2rem;
            overflow: hidden;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        .container {
            max-width: 1600px;
            padding: 0 1rem;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .app-title i {
            color: var(--accent-primary);
            font-size: 2rem;
        }

        .total-count {
            background: var(--bg-surface);
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--shadow);
        }

        .filter-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .filter-group {
            background: var(--bg-surface);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            z-index: 10;
        }

        .filter-group:hover {
            box-shadow: var(--shadow-hover);
        }

        .filter-group-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group-title i {
            font-size: 1.1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-radius: var(--border-radius);
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .slider-input {
            width: 80px;
            flex-shrink: 0;
        }

        .noUi-target {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            border: none;
            height: 6px;
            flex-grow: 1;
        }

        .noUi-connect {
            background: var(--accent-primary);
        }

        .noUi-handle {
            width: 20px !important;
            height: 20px !important;
            right: -10px !important;
            top: -7px !important;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--accent-primary);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .noUi-handle:hover {
            transform: scale(1.15);
        }

        .noUi-handle:after, .noUi-handle:before {
            content: none;
        }

        .platform-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .platform-checkbox, .additional-filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }

        .platform-checkbox:hover, .additional-filter:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .platform-checkbox img {
            width: 24px;
            height: 24px;
            filter: grayscale(0.8);
            transition: var(--transition);
        }

        input[type="checkbox"]:checked + img {
            filter: grayscale(0);
        }

        .additional-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .tags-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            min-height: 48px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.03);
        }

        .filter-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius);
            background: rgba(33, 150, 243, 0.15);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filter-tag:hover {
            background: rgba(33, 150, 243, 0.25);
            transform: translateY(-2px);
        }

        .remove-tag {
            margin-left: 0.5rem;
            font-size: 1rem;
            transition: var(--transition);
        }

        .remove-tag:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        .add-tag {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-tag:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-secondary);
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .game-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .game-header {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            min-height: 70px;
        }

        .game-image-container {
            flex-shrink: 0;
            width: 120px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.2);
        }

        .game-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .game-discount-container {
            padding-left: 1rem;
            flex-grow: 1;
        }

        .game-discount {
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .game-price {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.2rem;
        }

        .game-body {
            padding: 1.25rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            line-height: 1.3;
            transition: var(--transition);
        }

        .game-card:hover .game-name {
            color: var(--accent-secondary);
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .platform-icons {
            display: flex;
            gap: 0.5rem;
        }

        .platform-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
            transition: var(--transition);
        }

        .game-card:hover .platform-icon {
            opacity: 1;
            transform: translateY(-2px);
        }

        .game-release {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .game-release i {
            color: var(--text-muted);
            width: 16px;
            text-align: center;
        }

        .game-reviews {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .review-icon {
            width: 16px;
            height: 16px;
        }

        .vr-badge {
            background: rgba(106, 53, 184, 0.3);
            color: #b39ddb;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .content-type {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding-top: 1rem;
        }

        .tags-container::-webkit-scrollbar {
            width: 4px;
        }

        .tags-container::-webkit-scrollbar-thumb {
            background: var(--accent-secondary);
            border-radius: 2px;
        }

        .game-tag {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
            transition: var(--transition);
            white-space: nowrap;
        }

        .game-tag-selected {
            background: rgba(76, 175, 80, 0.2);
            color: var(--accent-primary);
        }

        .game-tag-not-selected {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
            opacity: 0.6;
        }

        .game-tag:hover {
            background: rgba(33, 150, 243, 0.2);
            color: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .page-item {
            cursor: pointer;
            list-style: none;
        }

        .page-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-surface);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
        }

        .page-link:hover {
            background: rgba(33, 150, 243, 0.2);
            color: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .page-item.active .page-link {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .page-item.disabled .page-link {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .app-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-secondary) !important;
            text-decoration: none !important;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
        }

        .github-link:hover {
            background: rgba(33, 150, 243, 0.1);
            transform: translateY(-2px);
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem;
        }

        .modal-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-header .btn-close {
            filter: invert(1);
            opacity: 0.7;
            transition: var(--transition);
        }

        .modal-header .btn-close:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .tag-search-container {
            padding: 1rem;
            background: var(--bg-surface);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .tags-alphabet-container {
            padding: 0 1rem 1rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .letter-group {
            margin-bottom: 1.5rem;
        }

        .letter-header {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin: 0.5rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tags-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .modal-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            background: var(--bg-surface);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-tag:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }

        .modal-tag-selected {
            background: var(--accent-primary);
            cursor: default;
        }

        .modal-tag-selected:hover {
            background: var(--accent-primary);
            transform: none;
            box-shadow: none;
        }

        .selected-check {
            margin-left: 0.5rem;
            font-weight: 700;
        }

        .filter-container .stretched-link::after {
            display: none !important;
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .game-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .game-discount {
                margin-top: 0.5rem;
            }
            
            .filter-container {
                grid-template-columns: 1fr;
            }
            
            .game-list {
                grid-template-columns: 1fr;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
    </style>
    <style>
        .bundle-games-container {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .bundle-games-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--accent-secondary);
        }

        .bundle-games {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .bundle-game {
            position: relative;
            width: 120px;
            height: 45  px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .bundle-game:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        .bundle-game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bundle-game .bundle-game-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 10px;
            padding: 3px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: none;
        }

        .bundle-game:hover .bundle-game-name {
            display: block;
        }
    </style>
    <style>
        .loading {
            top: 0;
            left: 0;
            z-index: 999999;
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0e0e0e;
        }

        .loading-gif {
            width: 20%;
        }
    </style>
    <style>
        .form-select {
            background-color: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-select option {
            background-color: #2b2a2a;
        }

        .form-select option:checked {
            background-color: #363636;
        }

        .form-select option:hover {
            background-color: #484848;
        }

        .sort-direction.active {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
    </style>
    <style>
        .btn, .page-link, .github-link, .filter-tag {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
            transform-origin: center;
        }

        .btn:active, .page-link:active, .filter-tag:active {
            transform: scale(0.95);
        }

        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes tagPop {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .filter-tag {
            animation: tagPop 0.3s ease forwards;
        }

        i.fas {
            transition: transform 0.3s ease;
        }

        .platform-icon:hover, 
        .filter-group-title i:hover, 
        .game-name:hover + i {
            animation: float 1.5s ease-in-out infinite;
        }

        .form-select {
            transition: all 0.3s ease;
            transform-origin: top;
        }

        .form-select:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3);
        }

        .form-control {
            transition: all 0.3s ease;
        }

        .form-control:focus {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .page-link {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .page-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.25);
        }

        .noUi-handle {
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .noUi-handle:hover {
            transform: scale(1.2);
            box-shadow: 0 0 12px rgba(76, 175, 80, 0.6);
        }
    </style>
    <style>
        @keyframes countPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .total-count {
            transition: all 0.3s ease;
        }

        .total-count.updated {
            animation: countPulse 0.5s ease;
        }

        @keyframes filterFlash {
            0% { background: transparent; }
            50% { background: rgba(76, 175, 80, 0.3); }
            100% { background: transparent; }
        }

        .filter-group.updated {
            animation: filterFlash 1s ease;
        }

        .fa-tags.pulse {
            animation: spin 4s linear infinite, pulse 2s infinite;
        }

        .modal.fade .modal-content {
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
    <style>
        .magic-button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }

        .magic-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.5);
        }

        .magic-button:active {
            transform: scale(0.95);
        }

        .magic-modal .modal-dialog {
            max-width: 700px;
        }

        .magic-modal .modal-content {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .magic-modal .modal-header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-bottom: none;
            padding: 1rem;
        }

    <script>
        $(window).scrollTop(0);

        let reviewPercentSlider, reviewUsersSlider;

        const itemsPerPage = 24;
        let filteredGames = [];
        const pageBorder = 2;

        let platformFilters = {
            win: false,
            mac: false,
            linux: false
        };
        let vrFilter = false;
        let appFilter = true;
        let bundleFilter = true;
        let soundtrackFilter = true;
        
        let sortField = 'popularity';
        let sortDirection = 'desc';
        const sortFunctions = {
            'popularity': (a, b) => b.popularity - a.popularity,
            'title': (a, b) => a.title.localeCompare(b.title),
            'discount': (a, b) => b.discount - a.discount,
            'base_price': (a, b) => b.base_price_numeric - a.base_price_numeric,
            'final_price': (a, b) => a.price_numeric - b.price_numeric,
            'review_users': (a, b) => b.review_users - a.review_users,
            'review_percent': (a, b) => b.review_percent - a.review_percent
        };

        function applySorting(games) {
            const sorted = [...games];
            const comparator = sortFunctions[sortField];
            
            sorted.sort(comparator);
            
            if (sortDirection === (sortField !== 'popularity' ? 'asc' : 'desc')) {
                return sorted.reverse();
            }
            return sorted;
        }

        function getReviewIcon(score) {
            const positive = 'https://store.fastly.steamstatic.com/public/images/v6/user_reviews_positive.png';
            const mixed = 'https://store.fastly.steamstatic.com/public/images/v6/user_reviews_mixed.png';
            const negative = 'https://store.fastly.steamstatic.com/public/images/v6/user_reviews_negative.png';
            
            const positiveScores = [
                'Overwhelmingly Positive', 
                'Very Positive', 
                'Mostly Positive'
            ];
            
            const negativeScores = [
                'Mostly Negative',
                'Overwhelmingly Negative',
                'Very Negative',
                'Negative'
            ];
            
            return positiveScores.includes(score) ? positive : (negativeScores.includes(score) ? negative : mixed);
        }

        function getReviewColor(score) {
            const positiveColor = '#66c1f5';
            const mixedColor = '#cbb181';
            const negativeColor = '#c35b2c';
            
            const positiveScores = [
                'Overwhelmingly Positive', 
                'Very Positive', 
                'Mostly Positive'
            ];
            
            const negativeScores = [
                'Mostly Negative',
                'Overwhelmingly Negative',
                'Very Negative',
                'Negative'
            ];
            
            return positiveScores.includes(score) ? positiveColor : negativeScores.includes(score) ? negativeColor : mixedColor;
        }

        function getColor(percent) {
            percent = Math.max(1, Math.min(100, percent));
            const hue = (percent * 120 / 100).toString(10);
            return `hsl(${hue}, 80%, 50%)`;
        }

        function renderGames(games, page = 1) {
            $('.loading').fadeIn();
            $(window).scrollTop(0);

            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pagedGames = games.slice(start, end);

            const fragment = document.createDocumentFragment();

            pagedGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                const discountColor = getColor(game.discount);
                
                let bundleGamesHTML = '';
                if (game.is_bundle && game.bundle_data && game.bundle_data.m_rgItems) {
                    bundleGamesHTML = `
                        <div class="bundle-games-container">
                            <div class="bundle-games-title">Includes ${game.bundle_data.m_rgItems.length} games:</div>
                            <div class="bundle-games">
                                ${game.bundle_data.m_rgItems.map(item => {
                                    const appID = item.m_rgIncludedAppIDs[0];
                                    const discount = Math.round((1 - item.m_nFinalPriceInCents / item.m_nBasePriceInCents) * 100);

                                    const foundGame = allGames.find(game => game.id === appID);

                                    if (foundGame === undefined) { return ''; }
                                    return `
                                        <div class="bundle-game">
                                            <img src="${foundGame.image}" alt="${foundGame.title}">
                                            <span class="bundle-game-name">${foundGame.title} -${discount}%</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }

                gameCard.innerHTML = `
                    <div class="game-header" style="background: linear-gradient(90deg, ${discountColor} 0%, #1e1e1e 100%)">
                        <div class="game-image-container">
                            <img class="game-image" src="${game.image}" alt="${game.title}">
                        </div>
                        <div class="game-discount-container">
                            <div class="game-discount">-${game.discount}%</div>
                            <div class="game-price">${game.price} → ${game.price_final}</div>
                        </div>
                    </div>
                    <div class="game-body">
                        <h3 class="game-name">${game.title}</h3>
                        
                        <div class="game-meta">
                            <div class="platform-icons">
                                ${game.for_win ? '<img src="https://store.fastly.steamstatic.com/public/images/v6/icon_platform_win.png" class="platform-icon" title="Windows">' : ''}
                                ${game.for_mac ? '<img src="https://store.fastly.steamstatic.com/public/images/v6/icon_platform_mac.png" class="platform-icon" title="Mac">' : ''}
                                ${game.for_linux ? '<img src="https://store.fastly.steamstatic.com/public/images/v6/icon_platform_linux.png" class="platform-icon" title="Linux">' : ''}
                            </div>
                            <div style="display: flex; flex-direction: row; align-items: center; gap: 0.5rem;">
                                ${game.vr_support ? '<span class="vr-badge">VR</span>' : ''}
                                <div class="content-type">
                                    ${game.is_bundle ? 'Bundle' : game.is_soundtrack ? 'Soundtrack' : 'App'}
                                </div>
                            </div>
                        </div>

                        ${game.release ? `
                        <div class="game-release">
                            <i class="fas fa-calendar-alt"></i>
                            <span>${game.release}</span>
                        </div>
                        ` : ''}

                        ${game.review_users > 0 ? `
                        <div class="game-reviews">
                            <img src="${getReviewIcon(game.review_score)}" class="review-icon">
                            <span class="review-text" style="color: ${getReviewColor(game.review_score)};">
                                ${game.review_percent}% (${game.review_users})
                            </span>
                            <div class="review-bar mt-2">
                                <div class="progress" style="height: 6px; background: rgba(255,255,255,0.1)">
                                    <div class="progress-bar" role="progressbar" style="width: ${game.review_percent}%; background: ${getReviewColor(game.review_score)}">
                                </div>
                            </div>
                                <div class="d-flex justify-content-between mt-1">
                                    <small>${game.review_percent}% positive of ${game.review_users} reviews</small>
                                </div>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${game.tags && game.tags.length > 0 ? `
                            <div class="tags-container">
                                ${game.tags.map(tag => {
                                    const tagId = parseInt(Object.keys(allAvailableTags).find(
                                        key => allAvailableTags[key] === tag
                                    ));
                                    const isSelected = selectedTags.includes(tagId);

                                    let tagClass = 'game-tag';
                                    if (selectedTags.length > 0) {
                                        tagClass = 'game-tag ' + (isSelected ? 'game-tag-selected' : 'game-tag-not-selected');
                                    }

                                    return `<span class="${tagClass}">${tag}</span>`;
                                }).join('')}
                            </div>
                        ` : ''}

                        ${game.is_bundle && game.bundle_data && game.bundle_data.m_rgItems ? `
                            <div class="bundle-games-container">
                                <div class="bundle-games-title">Includes ${game.bundle_data.m_rgItems.length} games:</div>
                                <div class="bundle-games">
                                    ${game.bundle_data.m_rgItems.map(item => {
                                        const appID = item.m_rgIncludedAppIDs[0];
                                        const discount = Math.round((1 - item.m_nFinalPriceInCents / item.m_nBasePriceInCents) * 100);

                                        const foundGame = allGames.find(game => game.id === appID);

                                        if (foundGame === undefined) { return ''; }
                                        return `
                                            <div class="bundle-game">
                                                <img src="${foundGame.image}" alt="${foundGame.title}">
                                                <span class="bundle-game-name">${foundGame.title} -${discount}%</span>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    <a href="${game.link}" class="stretched-link" target="_blank"></a>
                `;
                
                fragment.appendChild(gameCard);
            });

            $('#listcontent').empty().append(fragment);
            $('#totalcount').text(`${pagedGames.length} of ${filteredGames.length}/${allGames.length} (Page ${page}/${Math.ceil(filteredGames.length/itemsPerPage)})`);

            if ($('.loading').is(':visible')) {
                // console.trace('fadeout');
                // $('.loading').fadeOut();
                $(".loading").css({ opacity: 1 }).fadeTo(500, 0, function() {
                    $(this).hide();
                });

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = $('#pagination');
            pagination.empty();

            const paginationList = $('<ul>').addClass('pagination');

            const prevItem = $('<li>').addClass('page-item' + (currentPage === 1 ? ' disabled' : ''));
            prevItem.append($('<a>').addClass('page-link')
                .html('<i class="fas fa-chevron-left"></i>')
                .click(() => {
                    if(currentPage > 1) {
                        currentPage--;
                        renderGames(filteredGames, currentPage);
                        updatePagination(filteredGames.length);
                    }
                }));
            paginationList.append(prevItem);

            const startPage = Math.max(1, currentPage - pageBorder);
            const endPage = Math.min(totalPages, currentPage + pageBorder);

            if (currentPage > (pageBorder + 1)) {
                const firstPage = $('<li>').addClass('page-item' + (1 === currentPage ? ' active' : ''));
                firstPage.append($('<a>').addClass('page-link')
                    .text(1)
                    .click(() => {
                        currentPage = 1;
                        renderGames(filteredGames, currentPage);
                        updatePagination(filteredGames.length);
                    }));
                paginationList.append(firstPage);
            }
            if (currentPage > (pageBorder + 2)) {
                const firstEmptyPage = $('<li>').addClass('page-item');
                firstEmptyPage.append($('<a>').addClass('page-link').text('...'));
                paginationList.append(firstEmptyPage);
            }

            for(let i = startPage; i <= endPage; i++) {
                const pageItem = $('<li>').addClass('page-item' + (i === currentPage ? ' active' : ''));
                pageItem.append($('<a>').addClass('page-link')
                    .text(i)
                    .click(() => {
                        currentPage = i;
                        renderGames(filteredGames, currentPage);
                        updatePagination(filteredGames.length);
                    }));
                paginationList.append(pageItem);
            }

            if (currentPage < (totalPages - pageBorder - 1)) {
                const lastEmptyPage = $('<li>').addClass('page-item');
                lastEmptyPage.append($('<a>').addClass('page-link').text('...'));
                paginationList.append(lastEmptyPage);
            }
            if (currentPage < (totalPages - pageBorder - 0)) {
                const lastPage = $('<li>').addClass('page-item' + (totalPages === currentPage ? ' active' : ''));
                lastPage.append($('<a>').addClass('page-link')
                    .text(totalPages)
                    .click(() => {
                        currentPage = totalPages;
                        renderGames(filteredGames, currentPage);
                        updatePagination(filteredGames.length);
                    }));
                paginationList.append(lastPage);
            }

            const nextItem = $('<li>').addClass('page-item' + (currentPage === totalPages ? ' disabled' : ''));
            nextItem.append($('<a>').addClass('page-link')
                .html('<i class="fas fa-chevron-right"></i>')
                .click(() => {
                    if(currentPage < totalPages) {
                        currentPage++;
                        renderGames(filteredGames, currentPage);
                        updatePagination(filteredGames.length);
                    }
                }));
            paginationList.append(nextItem);

            pagination.append(paginationList);
        }

        function initSliders(maxPrice, maxReviewUsers) {
            discountSlider = noUiSlider.create(document.getElementById('discountSlider'), {
                start: [0, 100],
                connect: true,
                range: { min: 0, max: 100 },
                step: 1,
                format: {
                    to: value => Math.round(value),
                    from: value => Number(value)
                },
                behaviour: 'drag-tap'
            });

            priceSlider = noUiSlider.create(document.getElementById('priceSlider'), {
                start: [0, maxPrice],
                connect: true,
                range: { min: 0, max: maxPrice },
                step: 0.01,
                format: {
                    to: value => value.toFixed(2),
                    from: value => Number(value)
                }
            });

            reviewPercentSlider = noUiSlider.create(document.getElementById('reviewPercentSlider'), {
                start: [0, 100],
                connect: true,
                range: { min: 0, max: 100 },
                step: 1,
                format: {
                    to: value => Math.round(value),
                    from: value => Number(value)
                }
            });

            reviewUsersSlider = noUiSlider.create(document.getElementById('reviewUsersSlider'), {
                start: [0, maxReviewUsers],
                connect: true,
                range: { min: 0, max: maxReviewUsers },
                step: 1,
                format: {
                    to: value => Math.round(value),
                    from: value => Number(value)
                }
            });

            setupSliderSync(discountSlider, 'minDiscount', 'maxDiscount');
            setupSliderSync(priceSlider, 'minPrice', 'maxPrice');
            setupSliderSync(reviewPercentSlider, 'minReviewPercent', 'maxReviewPercent');
            setupSliderSync(reviewUsersSlider, 'minReviewUsers', 'maxReviewUsers');
        }

        function setupSliderSync(slider, minId, maxId) {
            const minInput = document.getElementById(minId);
            const maxInput = document.getElementById(maxId);

            slider.on('update', values => {
                minInput.value = values[0];
                maxInput.value = values[1];
                debouncedFilter();
            });

            [minInput, maxInput].forEach(input => {
                input.addEventListener('change', () => {
                    slider.set([minInput.value || 0, maxInput.value || slider.options.range.max]);
                });
            });
        }

        function debouncedFilter() {
            clearTimeout(filterTimeout);
            filterTimeout = setTimeout(filterGames, DEBOUNCE_DELAY);
        }

        function filterGames() {
            const searchText = $('#nameFilter').val().toLowerCase();
            const [minDiscount, maxDiscount] = discountSlider.get();
            const [minPrice, maxPrice] = priceSlider.get();
            const [minReviewPercent, maxReviewPercent] = reviewPercentSlider.get();
            const [minReviewUsers, maxReviewUsers] = reviewUsersSlider.get();

            filteredGames = allGames.filter(game => {
                const nameMatch = game.title.toLowerCase().includes(searchText);
                const discountMatch = game.discount >= minDiscount && game.discount <= maxDiscount;
                const priceMatch = game.price_numeric >= minPrice && game.price_numeric <= maxPrice;
                const reviewPercentMatch = game.review_percent >= minReviewPercent && game.review_percent <= maxReviewPercent;
                const reviewUsersMatch = game.review_users >= minReviewUsers && game.review_users <= maxReviewUsers;
                
                let tagsMatch = true;
                if (selectedTags.length > 0) {
                    if (!game.tags || !game.tags_numeric) return false;
                    tagsMatch = selectedTags.every(tagId => 
                        game.tags_numeric.includes(tagId)
                    );
                }
                
                const platformMatch = 
                    (!platformFilters.win || game.for_win) &&
                    (!platformFilters.mac || game.for_mac) &&
                    (!platformFilters.linux || game.for_linux);
                
                const vrMatch = !vrFilter || game.vr_support;
                
                let matchApp = false;
                let matchBundle = false;
                let matchSoundtrack = false;
                if (appFilter && (game.is_bundle == false && game.is_soundtrack == false)) {
                    matchApp = true;
                }
                if (bundleFilter && (game.is_bundle == true)) {
                    matchBundle = true;
                }
                if (soundtrackFilter && (game.is_bundle == false && game.is_soundtrack == true)) {
                    matchSoundtrack = true;
                }
                const contentMatch = matchApp || matchBundle || matchSoundtrack;
                
                return nameMatch && discountMatch && priceMatch && tagsMatch && platformMatch && vrMatch && contentMatch && reviewPercentMatch && reviewUsersMatch;
            });

            filteredGames = applySorting(filteredGames);

            currentPage = 1;
            renderGames(filteredGames, currentPage);
            updatePagination(filteredGames.length);
            renderTagFilter();
        }

        function showTagModal() {
            const availableTags = allAvailableTags;

            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

            const groupedTags = {};
            alphabet.forEach(letter => {
                groupedTags[letter] = Object.entries(availableTags)
                    .filter(([id, tag]) => tag.charAt(0).toUpperCase() === letter)
                    .sort((a, b) => a[1].localeCompare(b[1]));
            });

            $('#tagsModal').remove();

            const modal = $(`
                <div class="modal fade" id="tagsModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Select Tags</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="tag-search-container">
                                    <input type="text" class="form-control tag-search-input" placeholder="Search tags...">
                                </div>
                                <div class="tags-alphabet-container">
                                    ${alphabet.map(letter => `
                                        <div class="letter-group" data-letter="${letter}">
                                            <div class="letter-header">${letter}</div>
                                            <div class="tags-row">
                                                ${groupedTags[letter].length > 0 ? 
                                                    groupedTags[letter].map(([id, tag]) => {
                                                        const isSelected = selectedTags.includes(parseInt(id));
                                                        return `
                                                            <span class="modal-tag ${isSelected ? 'modal-tag-selected' : ''}" 
                                                                  data-tag="${id}" ${isSelected ? 'data-selected="true"' : ''}>
                                                                ${tag}
                                                                ${isSelected ? '<span class="selected-check">✓</span>' : ''}
                                                            </span>
                                                        `;
                                                    }).join('') : 
                                                    '<div class="no-tags">No tags</div>'
                                                }
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `);

            $('body').append(modal);

            if (!modalEventHandlersAttached) {
                $('body').on('input', '.tag-search-input', function() {
                    const searchText = $(this).val().toLowerCase();

                    if (searchText.length === 0) {
                        $('.letter-group').show();
                        $('.modal-tag').show();
                        return;
                    }

                    $('.letter-group').each(function() {
                        const $group = $(this);
                        let hasMatches = false;

                        $group.find('.modal-tag').each(function() {
                            const tagText = $(this).text().toLowerCase();
                            const isMatch = tagText.includes(searchText);
                            $(this).toggle(isMatch);
                            if (isMatch) hasMatches = true;
                        });

                        $group.toggle(hasMatches || $group.find('.letter-header').text().toLowerCase().includes(searchText));
                    });
                });

                $('body').on('click', '.modal-tag:not(.modal-tag-selected)', function() {
                    const tagId = parseInt($(this).data('tag'));
                    console.log(selectedTags);
                    if (!selectedTags.includes(tagId)) {
                        selectedTags.push(tagId);
                        $(this)
                            .addClass('modal-tag-selected')
                            .attr('data-selected', 'true')
                            .append('<span class="selected-check">✓</span>');

                        filterGames();
                    }
                });

                modalEventHandlersAttached = true;
            }

            $('#tagsModal').on('hidden.bs.modal', function() {
                $(this).remove();
            });

            const modalEl = new bootstrap.Modal(document.getElementById('tagsModal'));
            modalEl.show();
        }

        function renderTagFilter() {
            const tagsContainer = $('#tagsFilterContainer');
            if (!tagsContainer.length) {
                $('.filter-container').append(`
                    <div class="filter-group">
                        <div id="tagsFilterContainer" class="tags-filter-container"></div>
                    </div>
                `);
            }

            const container = $('#tagsFilterContainer');
            container.empty();

            selectedTags.forEach(tagId => {
                const tagName = allAvailableTags[tagId] || tagId;
                container.append(`
                    <span class="filter-tag" data-tag="${tagId}">
                        ${tagName} <span class="remove-tag"><i class="fas fa-times"></i></span>
                    </span>
                `);
            });

            container.append(`
                <span class="filter-tag add-tag" id="addTagButton">
                    <i class="fas fa-plus"></i> <span class="add-tag-text">Add Tag</span>
                </span>
            `);

            $('.remove-tag').on('click', function(e) {
                e.stopPropagation();
                const tagId = $(this).parent().data('tag');
                selectedTags = selectedTags.filter(id => id !== tagId);
                filterGames();
            });

            $('.modal-tag-selected').on('click', function(e) {
                if (!$(this).hasClass('modal-tag-selected')) { return; }
                e.stopPropagation();
                const tagId = $(this).data('tag');
                selectedTags = selectedTags.filter(id => id !== tagId);
                filterGames();

                $(this).removeClass('modal-tag-selected');
                $(this).children()[0].remove()
            })

            $('#addTagButton').on('click', showTagModal);
        }

        function getRandomGame() {
            if (filteredGames.length === 0) {
                return null;
            }
            const randomIndex = Math.floor(Math.random() * filteredGames.length);
            return filteredGames[randomIndex];
        }

        function renderGameInModal(game) {
            if (!game) {
                return '<div class="text-center py-5"><h4>No games match your filters!</h4><p>Try changing your filters.</p></div>';
            }

            const discountColor = getColor(game.discount);
            let bundleGamesHTML = '';
            
            if (game.is_bundle && game.bundle_data && game.bundle_data.m_rgItems) {
                bundleGamesHTML = `
                    <div class="bundle-games-container">
                        <div class="bundle-games-title">Includes ${game.bundle_data.m_rgItems.length} games:</div>
                        <div class="bundle-games">
                            ${game.bundle_data.m_rgItems.map(item => {
                                const appID = item.m_rgIncludedAppIDs[0];
                                const discount = Math.round((1 - item.m_nFinalPriceInCents / item.m_nBasePriceInCents) * 100);
                                const foundGame = allGames.find(g => g.id === appID);
                                return foundGame ? `
                                    <div class="bundle-game">
                                        <img src="${foundGame.image}" alt="${foundGame.title}">
                                        <span class="bundle-game-name">${foundGame.title} -${discount}%</span>
                                    </div>
                                ` : '';
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            return `
                <div class="magic-card">
                    <div class="magic-card-header" style="background: linear-gradient(90deg, ${discountColor} 0%, #1e1e1e 100%)">
                        <div class="magic-card-image-container">
                            <img class="magic-card-image" src="${game.image}" alt="${game.title}">
                        </div>
                        <div class="magic-card-discount-container">
                            <div class="magic-card-discount">-${game.discount}%</div>
                            <div class="magic-card-price">${game.price} → ${game.price_final}</div>
                        </div>
                    </div>
                    
                    <div class="magic-card-body">
                        <h2 class="magic-card-name">${game.title}</h2>
                        
                        <div class="magic-card-meta">
                            <div class="magic-card-platform-icons">
                                ${game.for_win ? '<img src="https://store.fastly.steamstatic.com/public/images/v6/icon_platform_win.png" class="magic-card-platform-icon" title="Windows">' : ''}
                                ${game.for_mac ? '<img src="https://store.fastly.steamstatic.com/public/images/v6/icon_platform_mac.png" class="magic-card-platform-icon" title="Mac">' : ''}
                                ${game.for_linux ? '<img src="https://store.fastly.steamstatic.com/public/images/v6/icon_platform_linux.png" class="magic-card-platform-icon" title="Linux">' : ''}
                            </div>
                            <div style="display: flex; flex-direction: row; align-items: center; gap: 0.75rem;">
                                ${game.vr_support ? '<span class="magic-card-vr-badge">VR</span>' : ''}
                                <div class="magic-card-content-type">
                                    ${game.is_bundle ? 'Bundle' : game.is_soundtrack ? 'Soundtrack' : 'App'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="magic-card-details">
                            <div class="magic-card-section">
                                <div class="magic-card-section-title">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>Release Date</span>
                                </div>
                                <div>${game.release || 'N/A'}</div>
                            </div>
                            
                            ${game.review_users > 0 ? `
                            <div class="magic-card-section">
                                <div class="magic-card-section-title">
                                    <i class="fas fa-star"></i>
                                    <span>Reviews</span>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <img src="${getReviewIcon(game.review_score)}" class="review-icon">
                                    <span style="color: ${getReviewColor(game.review_score)};">
                                        ${game.review_percent}% (${game.review_users})
                                    </span>
                                </div>
                                <div class="progress mt-2" style="height: 8px; background: rgba(255,255,255,0.1)">
                                    <div class="progress-bar" role="progressbar" 
                                         style="width: ${game.review_percent}%; background: ${getReviewColor(game.review_score)}">
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        
                        ${game.tags && game.tags.length > 0 ? `
                            <div class="magic-card-section">
                                <div class="magic-card-section-title">
                                    <i class="fas fa-tags"></i>
                                    <span>Tags</span>
                                </div>
                                <div class="magic-card-tags-container">
                                    ${game.tags.map(tag => `<span class="magic-card-tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${bundleGamesHTML}
                        
                        <div class="mt-4 text-center">
                            <a href="${game.link}" class="btn btn-primary btn-lg" target="_blank" style="padding: 0.75rem 2rem;">
                                <i class="fas fa-external-link-alt"></i> View on Steam
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function showRandomGameModal() {
            const randomGame = getRandomGame();
            const modalBody = $('#magicModalBody');
            
            if (!randomGame) {
                modalBody.html('<div class="text-center py-5"><h4>No games match your filters!</h4><p>Try changing your filters.</p></div>');
            } else {
                modalBody.html(renderGameInModal(randomGame));
            }
            
            const magicModal = new bootstrap.Modal(document.getElementById('magicModal'));
            magicModal.show();
        }

        $(document).ready(() => {
            $('#winFilter').change(function() {
                platformFilters.win = $(this).is(':checked');
                filterGames();
            });
            
            $('#macFilter').change(function() {
                platformFilters.mac = $(this).is(':checked');
                filterGames();
            });
            
            $('#linuxFilter').change(function() {
                platformFilters.linux = $(this).is(':checked');
                filterGames();
            });
            
            $('#vrFilter').change(function() {
                vrFilter = $(this).is(':checked');
                filterGames();
            });
            
            $('#appFilter').change(function() {
                appFilter = $(this).is(':checked');
                filterGames();
            });

            $('#bundleFilter').change(function() {
                bundleFilter = $(this).is(':checked');
                filterGames();
            });
            
            $('#soundtrackFilter').change(function() {
                soundtrackFilter = $(this).is(':checked');
                filterGames();
            });

            $('#sortField').change(function() {
                sortField = $(this).val();
                filterGames();
            });

            $('.sort-direction').click(function() {
                $('.sort-direction').removeClass('active');
                $(this).addClass('active');
                
                sortDirection = $(this).data('direction');
                filterGames();
            });

            $('#magicButton').click(showRandomGameModal);

            $('#tryAnotherButton').click(function() {
                $('#tryAnotherButton').parent().parent().parent().parent().scrollTop(0);
                const randomGame = getRandomGame();
                if (randomGame) {
                    $('#magicModalBody').html(renderGameInModal(randomGame));
                }
            });

            $('#magicModal').on('click', function(e) {
                if ($(e.target).is('#magicModal')) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('magicModal'));
                    modal.hide();
                }
            });

            $.ajaxSetup({
                async: false
            });
            
            $.getJSON("./tags.json")
             .done(steamTags => {
                allAvailableTags = steamTags;
            })
             .fail(() => console.error('Error loading tags data')); 

            var part1 = null;
            $.getJSON("./free_goods_detail_part1.json")
             .done(data => {
                part1 = data;
            })
             .fail(() => console.error('Error loading games data part1'));

            var part2 = null;
            $.getJSON("./free_goods_detail_part2.json")
             .done(data => {
                part2 = data;
            })
             .fail(() => console.error('Error loading games data part2'));

            $.ajaxSetup({
                async: true
            });

            if ((part1 !== null) && (part2 !== null)) {
                data = part1;
                data.free_list = part1.free_list.concat(part2.free_list);

                $('#uptime').text(data.update_time);

                var maxPrice = 0;
                var maxReviewUsers = 0;

                allGames = data.free_list.map(item => {
                    item.price_numeric = parseFloat(item.price_final.replace(/[^\d.]/g, '')) || 0;
                    item.base_price_numeric = parseFloat(item.price.replace(/[^\d.]/g, '')) || 0;
                    item.tags_numeric = item.tags;
                    item.tags = item.tags_numeric.map(id => allAvailableTags[id]);

                    maxPrice = Math.max(maxPrice, item.price_numeric);
                    maxReviewUsers = Math.max(maxReviewUsers, item.review_users);

                    return item;
                });

                initSliders(maxPrice, maxReviewUsers);
                filterGames();
                $('#nameFilter').on('input', debouncedFilter);

                $(document.body).css('overflow', 'auto');
            }
            else {
                console.error('Error loading games data');
            }
        });
    </script>
